<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Starting Page</title>

    <link rel="stylesheet" href="stylesheet.css">


</head>
<body onload="setInterval(getLocation, 30000);">




<div class="topnav" id="topnav">

    <a href="javascript:getChallenges(this);" id="refresh" class="refresh">Refresh</a>
    <button id="homeBtn" class="homeBtn" onclick="window.location.href='index.html'" >Home</button>
    <button id="restartBtn" class="restartBtn" onclick="window.location.href='app.html'" >Restart</button>
    <button id="infoBtn" class="infoBtn" >Info</button>


</div>

<div class="questionIndexContainer" id="questionIndexContainer">
    <p class="questionIndexP" id="questionIndexP"></p>
</div>

<div class="scoreContainer" id="scoreContainer">
    <h4 class=""></h4>
</div>


<!-- Questions are displayed --->
<div id="displayQuestions" class="displayQuestions">
    <p class="questionMessage" id="questionMessage"></p>
    <h3 class="loadingQuestionsM" id="loadingQuestionsM"></h3>
</div>


<div class="messagesContainer" id="messagesContainer">
    <h4 id="specificMessage" class="specificMessage"></h4>
</div>

<div id="answer" class="answer" >

    <input type="number" id="intANS" class="intANS" step="1" min="1" required>
    <button type="submit" id="intBtn" class="intBtn" onclick="checkInt()">Submit</button>

    <button type="submit" id="trueBtn" class="trueBtn" value="true" onclick="checkAnswers('True')">TRUE</button>
    <button type="submit" id="falseBtn" class="falseBtn" value="false" onclick="checkAnswers('False')">FALSE</button>

    <input type="text" id="textANS" class="textANS" required>
    <button type="submit" id="textBtn" class="textBtn" onclick="javascript:checkText()">Submit</button>

    <button type="submit" id="mcqBtnA" class="mcqBtnA" value="A" onclick="checkAnswers('A')">A</button>
    <button type="submit" id="mcqBtnB" class="mcqBtnB" value="B" onclick="checkAnswers('B')">B</button>
    <button type="submit" id="mcqBtnC" class="mcqBtnC" value="C" onclick="checkAnswers('C')">C</button>
    <button type="submit" id="mcqBtnD" class="mcqBtnD" value="D" onclick="checkAnswers('D')">D</button>

    <input type="number" id="numericANS" class="numericANS" step="0.5" required >
    <button type="submit" id="numericBtn" class="numericBtn" onclick="checkNum()">Submit</button>

    <button id="skip" class="skip" onclick="checkSkipped()">SKIP</button>
</div>

<h3 class="HD" id="NameHD">Enter your name below:</h3>

<div class="container" id="Namecontainer">
    <form action="javascript:checkName(this);">
        <input type="text" id="Tname" name="name" class="Tname" placeholder="Your name.. "required>
        <button type="submit" class="nameBtn" id="nameBtn">Submit</button>
    </form>
</div>



<div id="displayChallenges" class="displayChallenges">
    <h1 class="ChallengesHD">All challenges</h1>

    <div>

    </div>




    <p class="ViewChallenges">View available Treasure Hunts below:</p>

    <div id="treasureHunts" >

    </div>

</div>

<div class="leaderboardContainer" id="leaderboardContainer">
    <h3 class="loading" id="loading"></h3>
    <div class="tableContainer" id="tableContainer">
        <table class="leaderboardTable" id="leaderboardTable">
            <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Complition time</th>
            </tr>
        </table>
    </div>

</div>

<script>

</script>

<script src="th-api.js"></script>

</body>
</html>
