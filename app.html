<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Starting Page</title>

    <link rel="stylesheet" href="stylesheet.css">

</head>
<body onload="setInterval(getLocation, 30000);">




<div class="topnav" id="topnav">

    <a href="javascript:getChallenges(this);" id="refresh" class="refresh">Refresh</a>
    <p class="BrainstormHD" id="BrainstormHD">BrainstormQ</p>
    <p class="score" id="score">Score: 0</p>
    <button id="skip" class="skip" href="index.html" >SKIP</button>

</div>

<div class="questionIndexContainer" id="questionIndexContainer">

</div>


<!-- Questions are displayed --->
<div id="loader" class="loader">

</div>


<p class="note" id="note">test</p>

<div id="answer" class="answer" >

    <input type="number" id="intANS" class="intANS" step="1" min="1" required>
    <button type="submit" id="intBtn" class="intBtn">Submit</button>

    <button type="submit" id="trueBtn" class="trueBtn" value="true">TRUE</button>
    <button type="submit" id="falseBtn" class="falseBtn" value="false">FALSE</button>

    <input type="text" id="textANS" class="textANS" required>
    <button type="submit" id="textBtn" class="textBtn">Submit</button>

    <button type="submit" id="mcqBtnA" class="mcqBtnA" value="A">A</button>
    <button type="submit" id="mcqBtnB" class="mcqBtnB" value="B">B</button>
    <button type="submit" id="mcqBtnC" class="mcqBtnC" value="C">C</button>
    <button type="submit" id="mcqBtnD" class="mcqBtnD" value="D">D</button>

    <input type="number" id="numericANS" class="numericANS" step="0.5" required >
    <button type="submit" id="numericBtn" class="numericBtn">Submit</button>
</div>








<div id="hideAll">
    <h1 class="ChallengesHD">All challenges</h1>

    <div>

    </div>




    <p class="ViewChallenges">View available Treasure Hunts below:</p>

    <div id="treasureHunts" >
        Empty
    </div>

</div>


<script src="th-api.js"></script>

</body>
</html>
